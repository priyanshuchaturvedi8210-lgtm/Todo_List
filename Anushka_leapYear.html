<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leap Year Checker - Anushka Verma</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #c2e9fb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.5s, color 0.5s;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #999;
    }
    button {
      background-color: #0078d7;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005ea3;
    }

    /* Toggle switch styles */
    .toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .toggle-label {
      font-size: 14px;
      color: #333;
    }
    .toggle-switch {
      width: 50px;
      height: 26px;
      background-color: #ccc;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .toggle-switch::after {
      content: "";
      position: absolute;
      width: 22px;
      height: 22px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    .toggle-switch.active {
      background-color: #333;
    }
    .toggle-switch.active::after {
      transform: translateX(24px);
    }

    /* Dark mode styles */
    .dark-mode {
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #f5f5f5;
    }
    .dark-mode h2 {
      color: #f5f5f5;
    }
    .dark-mode input, .dark-mode button {
      border: 1px solid #666;
    }
    .dark-mode button {
      background-color: #444;
      color: #fff;
    }
    .dark-mode button:hover {
      background-color: #666;
    }
    .dark-mode .toggle-label {
      color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <span class="toggle-label">üåû / üåô</span>
    <div class="toggle-switch" id="modeToggle"></div>
  </div>

  <h2>Leap Year Checker üóìÔ∏è</h2>
  <input type="number" id="year" placeholder="Enter year">
  <button id="checkBtn" onclick="checkLeapYear()">Check</button>
  <p id="result"></p>

  <script>
    const toggle = document.getElementById('modeToggle');
    const body = document.body;
    const checkBtn = document.getElementById('checkBtn');
    const yearInput = document.getElementById('year');

    // Toggle dark/light mode
    toggle.addEventListener('click', () => {
      toggle.classList.toggle('active');
      body.classList.toggle('dark-mode');
    });

    // Check leap year function
    function checkLeapYear() {
      const year = parseInt(yearInput.value);
      const result = document.getElementById('result');

      if (isNaN(year)) {
        result.textContent = "Please enter a valid year.";
        return;
      }

      if (year % 400 === 0 || (year % 4 === 0 && year % 100 !== 0)) {
        result.textContent = `${year} is a Leap Year! üå∏`;
      } else {
        result.textContent = `${year} is not a Leap Year. üåª`;
      }
    }

    // Trigger check on Enter key press
    yearInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        checkLeapYear();
      }
    });
  </script>
</body>
</html>
